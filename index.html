<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa Interativa - Games 🎮</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, input[type="radio"] {
      margin-bottom: 15px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1d4ed8;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #e0f2fe;
      border-radius: 12px;
      display: none;
    }
    .barra {
      height: 20px;
      background: #60a5fa;
      margin: 2px 0 10px;
      border-radius: 6px;
      transition: width 0.5s ease;
    }
    #graficos p {
      margin: 5px 0 2px;
      font-weight: bold;
      color: #1e3a8a;
    }
    .dica {
      margin-top: 15px;
      padding: 10px;
      background: #bfdbfe;
      border-left: 5px solid #2563eb;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Pesquisa: Games 🎮</h1>
  <form id="pesquisaForm">
    <label>1. Qual seu estilo de jogo favorito?</label>
    <input type="radio" name="estilo" value="FPS"> FPS 🔫
    <input type="radio" name="estilo" value="RPG"> RPG 🧙
    <input type="radio" name="estilo" value="MOBA"> MOBA 🧩
    <input type="radio" name="estilo" value="Battle Royale"> Battle Royale 🏆

    <label>2. Quantas horas por semana você joga em média?</label>
    <select name="tempo">
      <option value="0-5">0 a 5h</option>
      <option value="6-10">6 a 10h</option>
      <option value="11-20">11 a 20h</option>
      <option value="20+">Mais de 20h</option>
    </select>

    <label>3. Você prefere jogar:</label>
    <input type="radio" name="preferencia" value="Sozinho"> Sozinho 🎧
    <input type="radio" name="preferencia" value="Com amigos"> Com amigos 👥
    <input type="radio" name="preferencia" value="Online com desconhecidos"> Online 🌍

    <br><br>
    <button type="submit">Enviar Respostas</button>
  </form>

  <div id="resultado">
    <h2>📊 Resultado da Pesquisa</h2>
    <div id="graficos"></div>
    <p id="motivacao"></p>
    <div class="dica" id="dicaExtra"></div>
  </div>

  <script>
    const respostas = {
      estilo: { "FPS": 0, "RPG": 0, "MOBA": 0, "Battle Royale": 0 },
      tempo: { "0-5": 0, "6-10": 0, "11-20": 0, "20+": 0 },
      preferencia: { "Sozinho": 0, "Com amigos": 0, "Online com desconhecidos": 0 }
    };

    const dicas = [
      "Coop é vida: jogar com amigos aumenta o XP de diversão!👥",
      "Boss difícil? Não grita. 🤫",
      "GG! Quando que acaba o tutorial?😏",
      "Não esqueça de beber água!😂",
      "Mantenha a postura correta para evitar dores nas costas."
    ];

    document.getElementById("pesquisaForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Captura as respostas
      const form = new FormData(e.target);
      const estilo = form.get("estilo");
      const tempo = form.get("tempo");
      const preferencia = form.get("preferencia");

      if (estilo) respostas.estilo[estilo]++;
      if (tempo) respostas.tempo[tempo]++;
      if (preferencia) respostas.preferencia[preferencia]++;

      // Mostra resultados
      mostrarResultados();
    });

    function mostrarResultados() {
      const container = document.getElementById("graficos");
      container.innerHTML = "";

      for (let pergunta in respostas) {
        const dados = respostas[pergunta];
        const total = Object.values(dados).reduce((a,b) => a+b, 0);

        for (let opcao in dados) {
          let percentual = total > 0 ? (dados[opcao] / total * 100).toFixed(1) : 0;

          // Cria o texto da opção
          let texto = document.createElement("p");
          texto.textContent = `${opcao}: ${percentual}%`;
          container.appendChild(texto);

          // Cria a barra
          let barra = document.createElement("div");
          barra.className = "barra";
          barra.style.width = percentual + "%";
          container.appendChild(barra);
        }
        container.appendChild(document.createElement("br"));
      }

      // Mensagem motivacional gamer
      const motivacoes = [
        "GG! Continue jogando e se divertindo 🎮",
        "Você está upando não só no jogo, mas também na vida 🚀",
        "Keep going, gamer! Cada partida é uma nova aventura ⭐"
      ];
      document.getElementById("motivacao").innerText = motivacoes[Math.floor(Math.random() * motivacoes.length)];

      // Dica extra gamer
      document.getElementById("dicaExtra").innerText = dicas[Math.floor(Math.random() * dicas.length)];

      // Mostrar div
      document.getElementById("resultado").style.display = "block";
    }
  </script>
</body>
</html>
